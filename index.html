<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Générateur de CV</h1>
    <div class="row">
        
        <div class="col-md-6">
            <form id="cvForm">
                
                <input class="form-control mb-2" type="text" id="nom" placeholder="Nom" required>
               
                <input class="form-control mb-2" type="text" id="prenom" placeholder="Prénom" required>
                
                <input class="form-control mb-2" type="email" id="email" placeholder="Email">

                <input class="form-control mb-2" type="text" id="telephone" placeholder="Téléphone">
                
                <textarea class="form-control mb-2" id="profil" placeholder="Profil professionnel"></textarea>
               
                <textarea class="form-control mb-2" id="experience" placeholder="Expérience"></textarea>
                
                <textarea class="form-control mb-2" id="formation" placeholder="Formation"></textarea>
                <div class="mb-2">
    <label class="form-label">Compétences</label>
    <div id="competencesContainer"></div>
    <div class="d-flex gap-2 mt-2">
        <button type="button" class="btn" onclick="ajouterCompetence()">+ Ajouter</button>
        <button type="button" class="btn" onclick="supprimerCompetence()">− Supprimer</button>
    </div>
</div>
                <button type="button" class="btn btn-primary w-100" onclick="telechargerPDF()">Télécharger en PDF</button>
            </form>
        </div>

        <div class="col-md-6">
            <div id="preview" class="p-3 bg-white shadow"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
